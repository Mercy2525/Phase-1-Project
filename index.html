<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Shop IG</title>
</head>
<body>
    <div class="container">   
        <Header>
            <label for="search">Search:</label>
            <input list="datalistOptions" id="search" placeholder="Type to search">
            <datalist id="datalistOptions">
            <!-- append inner html. products.title -->
            </datalist>
        </Header>
        <div class="card">
            <img src="https://images.pexels.com/photos/2466756/pexels-photo-2466756.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="">
            <!-- <img src="..." class="card-img" alt="..."> -->
            <div class="card-img-overlay">
              <h5 class="card-title">Shop IG</h5>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <p class="card-text">Enhancing your inner beauty.</p>
            </div>
        </div>
        <div id="all-images" class="card-group">
            <!-- display img and details -->

        </div id="postForm">
        <form id="form" action="submit">
            <label for="image">Image:<input id="pic" type="url"></label>
            <label for="title">Product Name:<input id="title" type="text"></label>
            <label for="price">Price<input id="price" type="number"></label>
            <label for="stock">Stock In:<input id="stock" type="number"></label>
            <label for="description">Short Description:<input id="describe" type="text"></label>
            <label for="submit">Post<input type="submit"></label>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
